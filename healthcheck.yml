apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3   # it order how many pods to i want to create
  selector:   #it helps to adopt the pods on the basis of labels
    matchLabels:
      app: myapp
  template:   # it helps create the pods with the specified configuration
    metadata:
      labels: 
        app : myapp  
    spec:
      containers:
      - name: mycontainer
        image: nginx
        ports:
        - containerPort: 80
        livenessProbe:          # Health check configuration
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:         # Readiness check configuration
          httpGet:
            path: /login.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        startupProbe:          # Startup check configuration
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5    
          timeoutSeconds: 2
          failureThreshold: 3
